<script>
// 가운데 문자 출력
// 소문자로 된 단어(문자열)가 입력되면 그 단어의 가운데 문자를 출력하는 프로그램을 작성하세
// 요. 단 단어의 길이가 짝수일 경우 가운데 2개의 문자를 출력합니다.
// ▣ 입력설명
// 첫 줄에 문자열이 입력된다. 문자열의 길이는 100을 넘지 않습니다.
// ▣ 출력설명
// 첫 줄에 가운데 문자를 출력합니다.
// ▣ 입력예제 1
// study
// ▣ 출력예제 1
// u
// ▣ 입력예제 2
// good
// ▣ 출력예제 2
// oo

function middle(word){
    let tmp = word.length;
    let mid_word = "";
    if(tmp % 2 == 1){
        mid_word = word.substr(tmp/2,1)
    }
    else {
        mid_word = word.substr(tmp/2  - 1,2) // 만약 middle이라는 문자길이 6을 2로 나누면 몫은 3이 되고 index번호는 0부터 시작하기 때문에 3번째가 아닌 2번째부터 잘라주고 싶어서 -1을 해준것.
    }
    return mid_word;
}

console.log(middle("middle"))
</script>
