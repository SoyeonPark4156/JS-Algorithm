<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
// N*N의 격자판이 주어지면 각 행의 합, 각 열의 합, 두 대각선의 합 중 가 장 큰 합을 출력합
// 니다.
// ▣ 입력설명
// 첫 줄에 자연수 N이 주어진다.(1<=N<=50)
// 두 번째 줄부터 N줄에 걸쳐 각 줄에 N개의 자연수가 주어진다. 각 자연수는 100을 넘지 않는
// 다.
// ▣ 출력설명
// 최대합을 출력합니다.
// ▣ 입력예제 1
// 5
// 10 13 10 12 15
// 12 39 30 23 11
// 11 25 50 53 15
// 19 27 29 37 27
// 19 13 30 13 19
// ▣ 출력예제 1
// 155

let num = 5;
let arr = [ 
    [10, 13, 10, 12, 15],
    [12, 39, 30, 23, 11],
    [11, 25, 50, 53, 15],
    [19, 27, 29, 37, 27],
    [19, 13, 30, 13, 19]
];

let answer = [];

//배열 한 행의 합 구하기
for(let i = 0; i < num; i++){
    answer.push(arr[i].reduce((a,b)=>a+b));
}
//배열 한 열의 합 구하기
for(let i = 0; i < num; i++){
    let tmp = 0;
    for(let j = 0; j < num; j++){
        tmp += arr[j][i]
    }
    answer.push(tmp);
}
//대각선 합 구하기
let tmp_sum1 =0;
let tmp_sum2 =0;
for(let i = 0; i < arr.length; i++){
    tmp_num = arr.length - 1;
    tmp_sum1 += arr[i][i];
    tmp_sum2 += arr[i][tmp_num--]; 
}
answer.push(tmp_sum1);
answer.push(tmp_sum2);

console.log(answer);
console.log(Math.max(...answer));

</script>
</body>
</html>
