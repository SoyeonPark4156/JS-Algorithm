<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
// 가위 바위 보(토글 안에 예시 있으니까 그것도 보세요~)
// A, B 두 사람이 가위바위보 게임을 합니다. 총 N번의 게임을 하여 A가 이기면 A를 출력하고,
// B가 이기면 B를 출력합니다. 비길 경우에는 D를 출력합니다.
// 가위, 바위, 보의 정보는 1:가위, 2:바위, 3:보로 정하겠습니다.

// 두 사람의 각 회의 가위, 바위, 보 정보가 주어지면 각 회를 누가 이겼는지 출력하는 프로그램
// 을 작성하세요.
// ▣ 입력설명
// 첫 번째 줄에 게임 횟수인 자연수 N(1<=N<=100)이 주어집니다.
// 두 번째 줄에는 A가 낸 가위, 바위, 보 정보가 N개 주어집니다.
// 세 번째 줄에는 B가 낸 가위, 바위, 보 정보가 N개 주어집니다.
// ▣ 출력설명
// 각 줄에 각 회의 승자를 출력합니다. 비겼을 경우는 D를 출력합니다.
// ▣ 입력예제 1
// 5
// 2 3 3 1 3
// 1 1 2 2 3
// ▣ 출력예제 1
// A
// B
// A
// B
// D

let scissor = 1;
let rock = 2;
let paper = 3;

let game_cnt = 5;
let A_arr = [2, 3, 3, 1, 3];
let B_arr = [1, 1, 2, 2, 3];

function rsp(num,A,B){

    let answer = "";

    for(let i = 0; i < num; i++){
        if(A[i] === scissor){
            if(B[i] === rock) {answer = "B"}
            else if(B[i] === paper) {answer = "A"}
            else{answer = "D"}
        }
        else if(A[i] === rock){
            if(B[i] === paper) {answer = "B"}
            else if(B[i] === scissor) {answer = "A"}
            else{answer = "D"}
        }
        else if(A[i] === paper){
            if(B[i] === scissor) {answer = "B"}
            else if(B[i] === rock) {answer = "A"}
            else{answer = "D"}
        }

        console.log(answer);
    }
    
}

rsp(game_cnt,A_arr,B_arr);

</script>
</body>
</html>
