<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
// - 유효한 팰린드롬
    
//     앞에서 읽을 때나 뒤에서 읽을 때나 같은 문자열을 팰린드롬이라고 합니다.
//     문자열이 입력되면 해당 문자열이 팰린드롬이면 "YES", 아니면 “NO"를 출력하는 프로그램을 작성하세요.
//     단 회문을 검사할 때 알파벳만 가지고 회문을 검사하며, 대소문자를 구분하지 않습니다.
//     알파벳 이외의 문자들의 무시합니다.
//     ▣ 입력설명
//     첫 줄에 정수 길이 100을 넘지 않는 공백이 없는? 문자열이 주어집니다.
//     ▣ 출력설명
//     첫 번째 줄에 팰린드롬인지의 결과를 YES 또는 NO로 출력합니다.
//     ▣ 입력예제 1
//     found7, time: study; Yduts; emit, 7Dnuof
//     ▣ 출력예제 1
//     YES

//알파벳 아스키코드 범위 : 대문자 - 65~90, 소문자 - 97~122

let str = "found7, time: study; Yduts; emit, 7Dnuof";
//new_str에 알파벳만 남겨서 담기
let new_str = ""
for(let i = 0; i < str.length; i++){
    console.log(str.charCodeAt(i));
    let uni = str.charCodeAt(i)
    if(uni >= 97 && uni <= 122 || uni >= 65 && uni <= 90){
        new_str += str[i];
    }
}
console.log(new_str);

function reverse_chk(str){
        let rv_str = str.split("").reverse().join("").toUpperCase();
        let up_str = str.toUpperCase();

        if(rv_str == up_str){
            console.log("yes")
        }
        else{console.log("no")}
    }

reverse_chk(new_str);

</script>
</body>
</html>
