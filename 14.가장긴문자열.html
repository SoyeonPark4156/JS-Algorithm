<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
// 가장 긴 문자열
// N개의 문자열이 입력되면 그 중 가장 긴 문자열을 출력하는 프로그램을 작성하세요.
// ▣ 입력설명
// 첫 줄에 자연수 N이 주어진다.(3<=N<=30)
// 두 번째 줄부터 N개의 문자열이 주어진다. 문자열의 길이는 100을 넘지 않습니다.
// 각 문자열의 길이는 서로 다릅니다.
// ▣ 출력설명
// 첫 줄에 가장 긴 문자열을 출력한다.
// ▣ 입력예제 1
// 5
// teacher
// time
// student
// beautiful
// good
// ▣ 출력예제 1
// beautiful

let num = 5;
// let arr = ["teacher","time","student","beautiful","good"];/

function find_long(num){
   let arr2 = [];
   for(let i = 0; i < num; i++){
    arr2.push(prompt("문자열 입력"));
   } 

   let long_word = arr2[0];
   for(let i = 1; i < num; i++){
        if(long_word.length < arr2[i].length){
            long_word = arr2[i]
        }
   }
    return long_word;
}

console.log(find_long(num));

</script>    
</body>
</html>
