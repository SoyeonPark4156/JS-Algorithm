<script>
// 한 개의 문자열을 입력받고, 특정 문자를 입력받아 해당 특정문자가 입력받은 문자열에 몇 개
// 존재하는지 알아내는 프로그램을 작성하세요.
// 문자열의 길이는 100을 넘지 않습니다.
// ▣ 입력설명
// 첫 줄에 문자열이 주어지고, 두 번째 줄에 문자가 주어진다.
// ▣ 출력설명
// 첫 줄에 해당 문자의 개수를 출력한다.
// ▣ 입력예제 1
// COMPUTERPROGRAMMING
// R
// ▣ 출력예제 1
// 3

let word =  "COMPUTERPROGRAMMING";

//첫번째 방법
let count = word.match(/z/g).filter(function(el){return el !== ""}).length;
console.log(count);

//두번째 방법
let count1 = 0;
for(let i = 0; i < word.length; i++){
    if(word[i] == "R"){count1++}
}
console.log(count1);



//정답
function solution(s, t){
                let answer=s.split(t).length;
                return answer-1;
            }
console.log(solution(word,"R"));

// match 함수를 사용하면 특정 문자를 추출하여 배열로 반환한다.
// 특정 문자가 없을 경우 빈 배열을 반환하는데 이럴 경우 filter 함수를 사용하여 빈 배열을 제거해야 0을 얻을 수 있다.
// filter 함수를 사용하지 않을경우 특정 문자를 찾지 못하면 빈배열 1개를 반환하기 때문에 1을 반환한다.

</script>    
</body>
</html>
