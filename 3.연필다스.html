<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        연필 1 다스는 12자루입니다. 학생 1인당 연필을 1자루씩 나누어 준다고 할 때 N명이 학생수를 입력하면 필요한 연필의 다스 수를 계산하는 프로그램을 작성하세요.
            ▣ 입력설명
            첫 번째 줄에 1000 이하의 자연수 N이 입력된다.
            ▣ 출력설명
            첫 번째 줄에 필요한 다스 수를 출력합니다. 
    -->
    <script>
        let stu_num = +prompt("학생수?");
        console.log(stu_num);

        let answer = 0;

        if(stu_num < 0 || stu_num > 1000) {
                //예외처리
                alert("잘못된 입력입니다(학생수는 1000명 이하)")
            }
        else{
            answer = (stu_num / 12) + 1; // 12로 딱 나눠떨어지지 않을 경우 못받는 학생이 생기니깐? 1 더하기
        }

        //Math.floor() : 소수점 이하의 숫자를 버림하는 함수.
        //Math.trunc() : 소수점 이하의 숫자를 버림하는 함수?
        console.log(Math.trunc(answer) + "다스");
        // console.log(answer.toFixed(0) + "다스");
        // toFixed는 반올림 해줌

    </script>
</body>
</html>
